<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Montgomery - time tracker</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="bg-info">
      <a href="#" onclick="localStorage.clear()">Clear local storage</a>
    </div>

    <h1>Montgomery - time tracker</h1>

    <div id="templates" class="hidden">
      <div id="entry" class="entry-row">
        <form class="form-inline" role="form" action="">
          <div class="form-group">
            <input class="date form-control" placeholder="Date" />
          </div>
          <div class="form-group">
            <input class="project form-control" placeholder="Project" />
          </div>
          <div class="form-group">
            <input class="task form-control" placeholder="Task" />
          </div>
          <div class="form-group">
            <input class="start form-control" placeholder="Start time" />
          </div>
        </form>
        <ul id="errors" />
      </div>
      <table id="sum-container-template">
        <tr id="sum" class="sum-row">
          <td class="date"></td>
          <td class="project"></td>
          <td class="task"></td>
          <td class="minutes"></td>
        </tr>
      </table>
    </div>

    <div id="input-container" class="panel panel-default">
      <div class="panel-body">
        <div id="entry-container"></div>
        <button id="updateEntries" type="submit" class="add btn btn-default">Update</button>
      </div>
    </div>
    <div id="vis-container">
      <table id="sum-table" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Date</th>
            <th>Project</th>
            <th>Task</th>
            <th>Minutes</th>
          </tr>
        </thead>
        <tbody id="sum-container">
        </tbody>
      </table>
      <div id="graph-container" />
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="dist/montgomery.js"></script>
  </body>
</html>
