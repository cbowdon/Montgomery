<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Montgomery - time tracker</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="bg-info">
      <a href="#" onclick="localStorage.clear()">Clear local storage</a>
    </div>

    <h1>Montgomery - time tracker</h1>

    <div id="templates" class="hidden">
      <div id="entry" class="entry-row">
        <form class="form-inline" role="form" action="">
          <div class="form-group">
            <input class="project form-control" placeholder="Project" />
          </div>
          <div class="form-group">
            <input class="task form-control" placeholder="Task" />
          </div>
          <div class="form-group">
            <input class="start form-control" placeholder="Start time" />
          </div>
          <button type="submit" class="add btn btn-default">+</button>
        </form>
        <ul id="errors" />
      </div>
    </div>

    <div id="input-container" class="panel panel-default">
      <div id="date-container" class="panel-heading">
        <form class="form-inline" role="form" action="">
          <div class="form-group">
            <input class="date form-control" placeholder="Date" />
          </div>
          <button type="submit" class="new-day btn btn-primary">New day</button>
        </form>
      </div>
      <div id="entry-container" class="panel-body" />
    </div>
    <div id="sum-container" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/result.js"></script>
    <script src="dist/dispatcher.js"></script>
    <script src="dist/actions.js"></script>
    <script src="dist/store.js"></script>
    <script src="dist/entry.js"></script>
    <script src="dist/view-controller.js"></script>
    <script src="dist/montgomery.js"></script>
  </body>
</html>
